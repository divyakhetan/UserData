<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="tableDiv">
        <table id="tableData" class="table table-bordered" style="width:80%; margin-left: 10px; margin-top: 20px;">
            <tr>
                <td>No.</td>
                <td>Name</td>
                <td>Email</td>
            </tr>
            <tr>
                <td colspan="3">No Data</td>
            </tr>
        </table>
    </div>
    <div id="buttonDiv" style="margin-left: 10px;">
        <button id="adduser" class="btn btn-primary">Add user</button>
    </div>

    <div id="formDiv" style="margin-left: 10px;display:none">
        <h3>User Form</h3>
        <form action="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" id="name">
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" id="email">
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
